<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет магазин</title>

            <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
            <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
            <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
            <link rel="manifest" href="img/favicon/site.webmanifest">
            <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
            <meta name="msapplication-TileColor" content="#da532c">
            <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="https://survive2022.github.io/Online_Store/"><img src="img/logo.jpeg" alt="Logo"></a>
        </div>
        
        <nav class="header__menu menu">
            <ul class="menu__list">
                <li class="menu__item"><a href="https://survive2022.github.io/Online_Store/">О компании</a></li>
                <li class="menu__item"><a href="https://survive2022.github.io/Online_Store/">Каталог</a></li>
                <li class="menu__item"><a href="https://survive2022.github.io/Online_Store/">Сотрудничество</a></li>
                <li class="menu__item"><a href="https://survive2022.github.io/Online_Store/">Помощь</a></li>
                <li class="menu__item"><a href="https://survive2022.github.io/Online_Store/">Контакты</a></li>
            </ul>

            <div>
                <div class="userInteraction">
                    <div class="citySelect">
                        <select name="city" id="city">
                            <option value="Shymkent">Шымкент</option>   
                            <option value="Shymkent">Алматы</option>
                            <option value="Shymkent">Астана</option>
                        </select>
                    </div>
    
                    <div class="Store">
                        <a href="https://survive2022.github.io/Online_Store/"><img src="img/buylogo.png" alt="buy"></a>
                    </div>
    
                    <div class="buttonLogin">
                        <button type="button" id="Sign">Войти</button>                
                        <button type="button" id="Registration">Регистрация</button>
                    </div>                
                </div>
            </div>
        </nav>        
    </header>

</body>
</html>
